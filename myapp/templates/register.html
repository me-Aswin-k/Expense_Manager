<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="height: 100vh;">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">

        {%if messages%}
           {%for m in messages%}
           <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{m}}</strong> You should check in on some of those fields below.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
           {%endfor%}
        {%endif%}

        <div class="card mb-3" style="max-width: 75%;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{%static 'images/login.png'%}" class="rounded-start w-100 h-100" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">

                    <h3>Register Here!!</h3>
                <form action="" method="post">
                    {%csrf_token%}

                    {{form}}
                    <button type="submit" class="btn btn-outline-primary mt-3">REGISTER</button>
                    Already User? <a href="{%url 'signin'%}">SignIn</a>
                </form>
                  
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
